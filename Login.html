<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
      
    <div class="parent-div">
        <div class="login-img">
            <img id="logo-login" src="assets/images/blockbuster_logo.png">
        </div> 
        <div>
            <h1>BLOCKBUSTER LOGIN</h1>
        </div> 
        <div >
            <form class="search">
                <div class="child1">
                    <label class="label" for="email">Email:</label>
                    <input type="email" id="email" class="search-text" name="email" required>
                </div>
                <div class="child2">
                    <label class="label" for="password">Password:</label>
                    <input type="password" id="password" class="search-text" name="password" required>
                </div>
                <div class="child3">
                    <input type="submit" class="button" value="Sign In">
                </div>    
            </form>
        </div>
    </div>
  </body>
</html>
